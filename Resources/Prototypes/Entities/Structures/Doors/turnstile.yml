- type: entity
  id: Turnstile
  parent: BaseStructure
  name: turnstile
  description: A mechanical door that permits one-way access and prevents tailgating.
  components:
  - type: Sprite
    sprite: Structures/Doors/turnstile.rsi
    snapCardinals: true
    drawdepth: Doors
    layers:
    - state: turnstile
      map: [ "enum.TurnstileVisualLayers.Base" ]
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # same dimensions as a door for tall turnstile, prevents objects being thrown through
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # same dimensions as a door for tall turnstile, prevents objects being thrown through
        hard: false
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: InteractionOutline
  - type: Turnstile
    blockWhitelist:
      components:
      - MobState # no mobs
      - Pullable # no dragging things in
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: Turnstile
    node: turnstile
