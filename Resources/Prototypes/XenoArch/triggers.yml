- type: weightedRandomXenoArchTrigger
  id: DefaultTriggers
  weights:
    TriggerMusic: 1
    TriggerHeat: 0.5
    TriggerCold: 0.5
    TriggerNoOxygen: 1
    TriggerWater: 1
    TriggerCO2: 0.16
    TriggerPlasma: 0.16
    TriggerTritium: 0.16
    TriggerAmmonia: 0.16
    TriggerN2O: 0.16
    TriggerFrezon: 0.16
    TriggerRadiation: 1
    TriggerPressureHigh: 0.5
    TriggerPressureLow: 0.5
    TriggerExamine: 1
    TriggerBruteDamage: 1
    TriggerInteraction: 1
    TriggerWrenching: 0.33
    TriggerPrying: 0.33
    TriggerScrewing: 0.33

- type: xenoArchTrigger
  id: TriggerMusic
  tip: xenoarch-trigger-tip-music
  components:
  - type: XATCompNearby
    comp: ActiveInstrument

- type: xenoArchTrigger
  id: TriggerHeat
  tip: xenoarch-trigger-tip-heat
  components:
  - type: XATTemperature
    targetTemperature: 373
    triggerOnHigherTemp: true
  - type: XATDamage
    typesNeeded:
      Heat: 50
  - type: XATToolUse
    neededTool: Welding
    delay: 5
    fuel: 10

- type: xenoArchTrigger
  id: TriggerCold
  tip: xenoarch-trigger-tip-cold
  components:
  - type: XATTemperature
    targetTemperature: 255
    triggerOnHigherTemp: false
  - type: XATDamage
    typesNeeded:
      Cold: 50

- type: xenoArchTrigger
  id: TriggerNoOxygen
  tip: xenoarch-trigger-tip-no-oxygen
  components:
  - type: XATGas
    targetGas: Oxygen
    moles: 10
    shouldBePresent: false

# TODO: all the gas triggers need to support liquid versions as well
- type: xenoArchTrigger
  id: TriggerWater
  tip: xenoarch-trigger-tip-water
  components:
  - type: XATGas
    targetGas: WaterVapor

- type: xenoArchTrigger
