- type: xenoArchTrigger
  id: TriggerAmmonia
  tip: xenoarch-trigger-tip-ammonia
  components:
  - type: XATGas
    targetGas: Ammonia

- type: xenoArchTrigger
  id: TriggerN2O
  tip: xenoarch-trigger-tip-n2o
  components:
  - type: XATGas
    targetGas: NitrousOxide

- type: xenoArchTrigger
  id: TriggerFrezon
  tip: xenoarch-trigger-tip-frezon
  components:
  - type: XATGas
    targetGas: Frezon
